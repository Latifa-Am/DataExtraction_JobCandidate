<!-- Header -->
<div class="toolbar" role="banner">
    <img src="https://img.icons8.com/stickers/40/000000/permanent-job.png"/>
    <span>Job Section</span>
    <div class="spacer"></div>
    <span>Welcome to GSX</span>
</div>
<!-- Body Content -->
<div class="content" role="main">
    <h2>Apply Today</h2>
    <p>Click on apply, and start your journey with us!</p>
    <div class="card-container">    
        <button class="card" (click)="showForm()">
            <img src="https://img.icons8.com/ios/50/null/reviewer-male.png"/>
            Apply
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
        </button>  
    </div>
    <!-- Job Form -->
    <app-job-form [hidden]="isHidden"></app-job-form>
</div>
